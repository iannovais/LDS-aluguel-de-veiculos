<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${id != null} ? 'Editar Cliente' : 'Novo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${id != null} ? 'Editar Cliente' : 'Novo Cliente'"></h2>
    
    <div class="container bg-white p-4 rounded">
        <form th:action="${id != null} ? @{/clientes/atualizar/{id}(id=${id})} : @{/clientes/salvar}" 
            method="post" th:object="${cliente}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
            </div>
            
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            
            <div class="mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" class="form-control" id="profissao" th:field="*{profissao}" required>
            </div>
            
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
            </div>
            
            <div class="mb-3">
                <label for="entidadesEmpregadoras" class="form-label">Entidades Empregadoras</label>
                <input type="text" class="form-control" id="entidadesEmpregadoras" th:field="*{entidadesEmpregadoras}">
            </div>
            
            <div class="mb-3">
                <label for="rendimentos" class="form-label">Rendimentos</label>
                <input type="text" class="form-control" id="rendimentos" th:field="*{rendimentos}">
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
