<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${id != null} ? 'Editar Cliente' : 'Novo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }

        .rendimento-card {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .btn-add-rendimento {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="${id != null} ? 'Editar Cliente' : 'Novo Cliente'"></h2>

        <div class="container bg-white p-4 rounded">
            <form th:action="${id != null} ? @{/clientes/atualizar/{id}(id=${id})} : @{/clientes/salvar}" method="post"
                th:object="${cliente}">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>

                <div class="mb-3" th:if="${id == null}">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                </div>

                <div class="mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                </div>

                <div class="mb-3">
                    <label for="profissao" class="form-label">Profissão</label>
                    <input type="text" class="form-control" id="profissao" th:field="*{profissao}" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                </div>

                <h4 class="mt-4">Rendimentos</h4>

                <div id="rendimentos-container">
                    <div id="rendimento-template" style="display:none;">
                        <div class="rendimento-card">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Instituição</label>
                                        <input type="text" class="form-control" name="rendimentos.instituicao">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Valor (R$)</label>
                                        <input type="number" step="0.01" class="form-control" name="rendimentos.valor">
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger btn-sm"
                                        onclick="removerRendimento(this)">
                                        Remover
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:each="rendimento, iterStat : *{rendimentos}"
                        th:if="${rendimento.instituicao != null or rendimento.valor != null}" class="rendimento-card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Instituição</label>
                                    <input type="text" class="form-control"
                                        th:name="'rendimentos[' + ${iterStat.index} + '].instituicao'"
                                        th:value="${rendimento.instituicao}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Valor (R$)</label>
                                    <input type="number" step="0.01" class="form-control"
                                        th:name="'rendimentos[' + ${iterStat.index} + '].valor'"
                                        th:value="${rendimento.valor}">
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removerRendimento(this)">
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-add-rendimento" onclick="adicionarRendimento()">
                    Adicionar Rendimento
                </button>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let rendimentoCounter = 0;
    
        function adicionarRendimento() {
            const container = document.getElementById('rendimentos-container');
            const rendimentosVisiveis = container.querySelectorAll('.rendimento-card:not(#rendimento-template)');

            rendimentoCounter = rendimentosVisiveis.length;
            
            if (rendimentoCounter > 3) {
                alert('Limite máximo de 3 rendimentos atingido');
                return;
            }
    
            const template = document.getElementById('rendimento-template');
            const clone = template.cloneNode(true);
            clone.style.display = '';
            clone.id = '';
            
            const inputs = clone.querySelectorAll('input');
            inputs.forEach(input => {
                input.name = input.name.replace('rendimentos.', `rendimentos[${rendimentoCounter}].`);
            });
    
            container.appendChild(clone);
            rendimentoCounter++; 
        }
    
        function removerRendimento(button) {
            if (confirm('Tem certeza que deseja remover este rendimento?')) {
                const card = button.closest('.rendimento-card');
                card.remove();
                
                const container = document.getElementById('rendimentos-container');
                const rendimentosVisiveis = container.querySelectorAll('.rendimento-card:not(#rendimento-template)');
                rendimentoCounter = rendimentosVisiveis.length;
                
                rendimentosVisiveis.forEach((card, index) => {
                    const inputs = card.querySelectorAll('input');
                    inputs[0].name = `rendimentos[${index}].instituicao`;
                    inputs[1].name = `rendimentos[${index}].valor`;
                });
            }
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const rendimentosExistentes = document.querySelectorAll('#rendimentos-container > .rendimento-card:not(#rendimento-template)');
            rendimentoCounter = rendimentosExistentes.length;
        });
    </script>
</body>

</html>
