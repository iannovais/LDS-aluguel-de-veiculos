<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>LocaMais</h2>
            <div>
                <button id="logoutBtn" class="btn btn-danger">Sair</button>
                <a id="editarPerfilBtn" href="#" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Editar Perfil
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Solicitar Aluguel</h5>
                <select id="tipoPagamento" class="form-select mb-3">
                    <option value="A_VISTA">Pagamento à Vista</option>
                    <option value="CREDITO">Crédito</option>
                </select>
                <button id="solicitarBtn" class="btn btn-success">Solicitar Agora</button>
            </div>
        </div>
        <!-- Fim da parte nova -->

    </div> <!-- Fecha container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Seu código original
        let clienteId = null;

        document.addEventListener('DOMContentLoaded', () => {
            clienteId = localStorage.getItem('clienteId');
            if (!clienteId) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('editarPerfilBtn').href = `editar-perfil.html?id=${clienteId}`;
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });

        function logout() {
            localStorage.removeItem('clienteId');
            window.location.href = 'login.html';
        }

        // Adicione APENAS ESSE NOVO CÓDIGO
        document.getElementById('solicitarBtn').addEventListener('click', () => {
            const tipo = document.getElementById('tipoPagamento').value;

            fetch('/api/pedidos-aluguel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    clienteId: Number(clienteId), 
                    tipo: tipo 
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao solicitar');
                alert('Pedido criado com sucesso!');
                window.location.reload();
            })
            .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
